<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <!-- css style sheet link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- javaScript link -->
    <script src="js/script.js"></script>
    <title>Home page</title>
</head>
<body class="bg-green-100">
    <section>
        <div class="bg-white drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)] grid grid-cols-3 m-20">
            <div class="bg-green-400 text-center py-52">
                <i class="fa fa-bank text-9xl text-slate-700"></i>
                <h1 class="text-3xl font-bold mb-12 text-slate-700">MyBaperBank</h1>
                <p class="text-5xl text-fuchsia-900">World's best Bank</p>
                <p class="text-3xl text-fuchsia-900">to make Children Happy</p>
            </div>
            <div class="col-span-2 grid justify-items-center py-52">
                <div>
                    <h1 class="text-3xl font-bold mb-10">Log in</h1>
                </div>
                <div class="w-1/2 grid gap-y-0">
                    <label for="email" class="text-xl font-bold">Email</label>
                    <input type="text" placeholder="Enter your email" class="border-2 p-2 w-full" id="email" required>

                    <label for="password" class="text-xl font-bold">Password</label>
                    <input type="text" placeholder="Enter your password" class="border-2 p-2 w-full" id="password" required>
                    <a class="justify-self-end w-auto hover:font-bold hover:cursor-pointer" href="forgotPassword.html">Forget password?</a>

                    <a type="submit" class="text-lg text-center bg-green-400 w-full py-2 rounded-lg font-bold hover:bg-green-600 mt-10 hover:cursor-pointer" onclick="href=logIn('email','password')">Log in</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
